<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products managerment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/responesive.css" />
  </head>
  <body>
    <div class="app">
      <section class="users">
        <div class="container-fluid">
          <div class="users-content">
            <div class="left-side-bar">
              <div class="infor">
                <div class="image">
                  <img src="./assets/images/avarta.jpg" alt="" />
                </div>
                <div class="infor-body">
                  <p>Role: <span>ADMIN</span></p>
                  <h3>Nguyen Van A</h3>
                  <button class="edit">Edit</button>
                </div>
              </div>
              <ul class="list-action">
                <li>
                  <a href="./dash-board.html"
                    ><i class="fa-solid fa-list"></i>Dashboard</a
                  >
                </li>
                <li>
                  <a href="./users.html"
                    ><i class="fa-solid fa-users"></i>Users</a
                  >
                </li>
                <li>
                  <a href="./products.html" class="active"
                    ><i class="fa-solid fa-cubes"></i>Products</a
                  >
                </li>
                <li>
                  <a href="./oders.html"
                    ><i class="fa-solid fa-file-invoice-dollar"></i>Oders</a
                  >
                </li>
                <li>
                  <a href="./reviews.html"
                    ><i class="fa-solid fa-comments"></i>Reviews</a
                  >
                </li>
                <li>
                  <a href="./banners.html"
                    ><i class="fa-solid fa-image"></i>Banners</a
                  >
                </li>
                <li>
                  <a href="./vouchers.html"
                    ><i class="fa-solid fa-gift"></i>Vouchers</a
                  >
                </li>
                <li>
                  <a href="./login.html"
                    ><i class="fa-solid fa-arrow-right-from-bracket"></i
                    >Logout</a
                  >
                </li>
              </ul>
            </div>
            <div class="content-right">
              <div class="managerment">
                <h3>Product Management</h3>
                <button
                  class="action blue-color"
                  data-bs-toggle="modal"
                  data-bs-target="#add-product"
                >
                  Add product
                </button>
                <div class="arrange-product">
                  <span>Sort:</span>
                  <select id="sort-product">
                    <option value="">Default sorting</option>
                    <option value="1">by Price</option>
                    <option value="2">by Name</option>
                    <option value="3">by Brand</option>
                  </select>
                </div>
              </div>
              <div class="list-manager">
                <form action="" class="search-account" id="search-product">
                  <input type="text" />
                  <button type="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
                <table class="table-manager" id="list-product">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Product Code</th>
                      <th>Product Name</th>
                      <th>Price</th>
                      <th>Old Price</th>
                      <th>In Stock</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="index">1</td>
                      <td class="product-id">PR_001</td>
                      <td class="product-name">product 1</td>
                      <td class="product-price">$58</td>
                      <td class="product-stock">20 pcs</td>
                      <td>100 pcs</td>
                      <td class="td-action">
                        <button
                          class="action  blue-color"
                          id="btn-view"
                          data-bs-toggle="modal"
                          data-bs-target="#edit-product"
                        >
                          Edit
                        </button>
                        <button class="action  secondary-color" id="btn-delete">
                          Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Modal edit product-->
    <div
      class="modal fade"
      id="edit-product"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              EDIT PRODUCT
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" class="form-edit" id="form-edit-product">
              <div class="form-group-wrapper">
                <div class="form-group">
                  <label for="product-id">ID</label>
                  <input type="text" class="validate-input " id="product-id" />
                  <small class="error error-product-id"></small>
                </div>
                <div class="form-group">
                  <label for="product-name">NAME</label>
                  <input
                    type="text"
                    class="validate-input "
                    id="product-name"
                  />
                  <small class="error error-name"></small>
                </div>
              </div>
              <div class="form-group-wrapper">
                <div class="form-group">
                  <label for="product-price">PRICE</label>
                  <input
                    type="text"
                    class="validate-input "
                    id="product-price"
                  />
                  <small class="error error-product-price"></small>
                </div>
                <div class="form-group">
                  <label for="product-old-price">OLD PRICE</label>
                  <input
                    type="text"
                    class="validate-input "
                    id="product-old-price"
                  />
                </div>
              </div>
              <div class="form-group-wrapper">
                <div class="form-group">
                  <label for="product-code">CODE</label>
                  <input
                    type="text"
                    class="validate-input "
                    id="product-code"
                  />
                  <small class="error error-product-code"></small>
                </div>
                <div class="form-group">
                  <label for="product-category">CATEGORY</label>
                  <input
                    type="text"
                    class="validate-input "
                    id="product-category"
                  />
                  <small class="error error-product-category"></small>
                </div>
              </div>
              <div class="form-group-wrapper">
                <div class="form-group">
                  <label for="product-images"
                    >IMAGE :4 image names separated by 1 comma ,
                  </label>
                  <input multiple class="validate-input " id="product-images" />
                  <small class="error error-product-images"></small>
                </div>
                <div class="form-group">
                  <label for="product-date-in">DATE IN : dd/mm/yyyy</label>
                  <input
                    type="text"
                    class="validate-input "
                    id="product-date-in"
                  />
                  <small class="error error-date-in"></small>
                </div>
              </div>
              <div class="form-group-wrapper">
                <div class="form-group">
                  <label for="product-new">NEW ? 'true' / 'false'</label>
                  <input type="text" class="validate-input " id="product-new" />
                </div>
                <div class="form-group">
                  <label for="product-best-sell"
                    >SELLING ? 'true' / 'false'</label
                  >
                  <input
                    type="text"
                    class="validate-input "
                    id="product-best-sell"
                  />
                </div>
              </div>
              <div class="form-group-wrapper">
                <div class="form-group">
                  <label for="product-date-out">DATE OUT: dd/mm/yyyy</label>
                  <input
                    type="text"
                    class="validate-input "
                    id="product-date-out"
                  />
                </div>
                <div class="form-group">
                  <label for="product-best-deal"
                    >BEST DEAL ? 'true' / 'false'</label
                  >
                  <input
                    type="text"
                    class="validate-input "
                    id="product-best-deal"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="product-description">DESCRIPTION</label>
                <input
                  type="text"
                  class="validate-input "
                  id="product-description"
                />
                <small class="error error-product-desc"></small>
              </div>
              <div class="btn-action">
                <button>SAVE</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal add product-->
    <div
      class="modal fade"
      id="add-product"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">ADD PRODUCT</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" class="form-edit" id="form-add-product">
              <div class="form-group-wrapper">
                <div class="form-group">
                  <label for="product-id">ID</label>
                  <input type="text" class="validate-input " id="product-id" />
                </div>
                <div class="form-group">
                  <label for="product-name">NAME</label>
                  <input
                    type="text"
                    class="validate-input "
                    id="product-name"
                  />
                </div>
              </div>
              <div class="form-group-wrapper">
                <div class="form-group">
                  <label for="product-price">PRICE</label>
                  <input
                    type="text"
                    class="validate-input "
                    id="product-price"
                  />
                </div>
                <div class="form-group">
                  <label for="product-old-price">OLD PRICE</label>
                  <input
                    type="text"
                    class="validate-input "
                    id="product-old-price"
                  />
                </div>
              </div>
              <div class="form-group-wrapper">
                <div class="form-group">
                  <label for="product-code">CODE</label>
                  <input
                    type="text"
                    class="validate-input "
                    id="product-code"
                  />
                </div>
                <div class="form-group">
                  <label for="product-category">CATEGORY</label>
                  <input
                    type="text"
                    class="validate-input "
                    id="product-category"
                  />
                </div>
              </div>
              <div class="form-group-wrapper">
                <div class="form-group">
                  <label for="product-images"
                    >IMAGE :4 image names separated by 1 comma ,</label
                  >
                  <input
                    type="text"
                    class="validate-input "
                    id="product-images"
                  />
                </div>
                <div class="form-group">
                  <label for="product-date-in"
                    >PRODUCT DATE IN : dd / mm / yyyy</label
                  >
                  <input
                    type="text"
                    class="validate-input "
                    id="product-date-in"
                  />
                </div>
              </div>
              <div class="form-group-wrapper">
                <div class="form-group">
                  <label for="product-new">NEW ? 'true' / 'false'</label>
                  <input type="text" class="validate-input " id="product-new" />
                </div>
                <div class="form-group">
                  <label for="product-best-sell"
                    >SELLING ? 'true' / 'false'</label
                  >
                  <input
                    type="text"
                    class="validate-input "
                    id="product-best-sell"
                  />
                </div>
              </div>
              <div class="form-group-wrapper">
                <div class="form-group">
                  <label for="product-date-out">DATE OUT: dd / mm / yyyy</label>
                  <input
                    type="text"
                    class="validate-input "
                    id="product-date-out"
                  />
                </div>
                <div class="form-group">
                  <label for="product-best-deal"
                    >BEST DEAL ? 'true' / 'false'</label
                  >
                  <input
                    type="text"
                    class="validate-input "
                    id="product-best-deal"
                  />
                </div>
              </div>
              <div class="btn-action">
                <button>Save</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/products.js"></script>
  </body>
</html>
