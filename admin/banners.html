    <div class="app">

                  <p>Role: <span>ADMIN</span></p>
                  <h3>Nguyen Van A</h3>
                  <button class="edit">Edit</button>
                </div>
              </div>
              <ul class="list-action">
                <li>
                  <a href=""><i class="fa-solid fa-list"></i>Dashboard</a>
                </li>
                <li>
                  <a href="./users.html"
                    ><i class="fa-solid fa-users"></i>Users</a
                  >
                </li>
                <li>
                  <a href="./products.html"
                    ><i class="fa-solid fa-cubes"></i>Products</a
                  >
                </li>
                <li>
                  <a href="./oders.html" class="active"
                    ><i class="fa-solid fa-file-invoice-dollar"></i>Oders</a

                </li>
                <li>
                  <a href="./reviews.html"

                <li>

              </ul>
            </div>
            <div class="content-right">
              <div class="managerment">
                <h3>Banners Management</h3>
                <button class="action blue-color" id="add-product-banner">
                  Add banner
                </button>
              </div>
              <div class="list-manager">
                <form
                  action=""
                  class="search-account"
                  id="search-product-banner"
                >
                  <input type="text" placeholder="Search by name" />
                  <button type="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
                <table class="table-manager" id="list-oders">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Image</th>
                      <th>User Create</th>
                      <th>Date Expired</th>
                      <th>Content</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td class="image">
                        <img
                          src="./assets/images/banners/slider-01-1.jpg"
                          alt=""
                        />
                      </td>
                      <td>Admin_01</td>
                      <td>12/5/2023</td>
                      <td class="content">Chương trình khuyến mãi tháng 8</td>
                      <td>active</td>
                      <td class="td-action">
                        <button class="action view primary-color">View</button
                        ><button class="action edit blue-color">Edit</button>
                        <button class="action delete secondary-color">
                          Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
