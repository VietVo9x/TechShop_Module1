  <body>
    <div class="app">
      <section class="users">

          <div class="users-content">

              <div class="infor">

                  <button class="edit">Edit</button>
                </div>
              </div>
              <ul class="list-action">
                <li>
                  <a href="./dash-board.html"
                    ><i class="fa-solid fa-list"></i>Dashboard</a
                  >
                </li>
                <li>
                  <a href="./users.html"
                    ><i class="fa-solid fa-users"></i>Users</a
                  >
                </li>
                <li>
                  <a href="./products.html" class="active"
                    ><i class="fa-solid fa-cubes"></i>Products</a
                  >

                <li>
                  <a href="./oders.html"
                    ><i class="fa-solid fa-file-invoice-dollar"></i>Oders</a

                <li>
                  <a href="./reviews.html"

                    >Logout</a

                </li>
              </ul>
            </div>
            <div class="content-right">
              <div class="managerment">
                <h3>Product Management</h3>
                <button class="action blue-color">Add Voucher</button>
                <div class="arrange-product">
                  <span>Filter:</span>
                  <select id="sort-voucher">
                    <option value="">Default filter</option>
                    <option value="1">According to times</option>
                    <option value="2">According to type</option>
                    <option value="3">According to Date Epired</option>
                  </select>
                </div>
              </div>
              <div class="list-manager">
                <table class="table-manager" id="list-product">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Date created</th>
                      <th>Date Expied</th>
                      <th>Times</th>
                      <th>Type</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>2</td>
                      <td>5/9/2023</td>
                      <td>5/10/2023</td>
                      <td>10</td>
                      <td>5%</td>
                      <td>active</td>
                      <td class="td-action">
                        <button class="action primary-color" id="btn-view">
                          View</button
                        ><button class="action  blue-color" id="btn-view">
                          Edit
                        </button>
                        <button class="action  secondary-color" id="btn-delete">
                          Delete
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <td>3</td>
                      <td>5/9/2023</td>

                        </button>

                    </tr>

                      <td>1</td>
                      <td>3/9/2023</td>
                      <td>--</td>
                      <td>5</td>
                      <td>10%</td>
                      <td>active</td>
                      <td class="td-action">
                        <button class="action primary-color" id="btn-view">
                          View</button
                        ><button class="action  blue-color" id="btn-view">
                          Edit
                        </button>
                        <button class="action  secondary-color" id="btn-delete">
                          Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
